<script>

  document.addEventListener('DOMContentLoaded', () => {
      const draggableElement = document.getElementById('debug_console');
      // ãƒ‰ãƒ©ãƒƒã‚°ãƒãƒ³ãƒ‰ãƒ«ã‚’æŒ‡å®šã™ã‚‹å ´åˆ (h3è¦ç´ ãªã©)
      const dragHandle = draggableElement;
      // ãƒ‰ãƒ©ãƒƒã‚°ãƒãƒ³ãƒ‰ãƒ«ãŒãªã„å ´åˆã€draggableElement ã‚’ç›´æ¥ä½¿ã†
      // const dragHandle = draggableElement; 

      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;
      let xOffset = 0;
      let yOffset = 0;

      // ãƒ‰ãƒ©ãƒƒã‚°ã‚’é–‹å§‹ã™ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆ
      dragHandle.addEventListener('mousedown', dragStart);

      function dragStart(e) {
          // e.button === 0 ã¯å·¦ã‚¯ãƒªãƒƒã‚¯ã‚’æ„å‘³ã—ã¾ã™
          if (e.button === 0) { 
              initialX = e.clientX - xOffset;
              initialY = e.clientY - yOffset;

              // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ãƒ†ã‚­ã‚¹ãƒˆé¸æŠã‚’ç„¡åŠ¹ã«ã™ã‚‹ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
              e.preventDefault(); 

              isDragging = true;
              // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚«ãƒ¼ã‚½ãƒ«ã‚’ç§»å‹•ä¸­ã«å¤‰æ›´
              draggableElement.style.cursor = 'grabbing'; 

              // ãƒã‚¦ã‚¹ç§»å‹•ã¨ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ body ã«è¿½åŠ 
              // ã“ã‚Œã«ã‚ˆã‚Šã€è¦ç´ ã®å¤–ã§ãƒã‚¦ã‚¹ã‚’é›¢ã—ã¦ã‚‚ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ•æ‰ã§ãã‚‹
              document.addEventListener('mousemove', drag);
              document.addEventListener('mouseup', dragEnd);
          }
      }

      function drag(e) {
          if (isDragging) {
              e.preventDefault(); // ã“ã“ã§ã‚‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’é˜²ã

              // æ–°ã—ã„ä½ç½®ã‚’è¨ˆç®—
              currentX = e.clientX - initialX;
              currentY = e.clientY - initialY;

              xOffset = currentX;
              yOffset = currentY;

              // è¦ç´ ã®ä½ç½®ã‚’æ›´æ–° (transform ã‚’ä½¿ã†ã®ãŒãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ä¸Šæ¨å¥¨)
              draggableElement.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;

              // ã‚ã‚‹ã„ã¯ã€left/top ã‚’ç›´æ¥å¤‰æ›´ (transform ã®æ–¹ãŒã‚¹ãƒ ãƒ¼ã‚º)
              // draggableElement.style.left = (e.clientX - initialX) + 'px';
              // draggableElement.style.top = (e.clientY - initialY) + 'px';
          }
      }

      function dragEnd(e) {
          isDragging = false;
          // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†å¾Œã¯ã‚«ãƒ¼ã‚½ãƒ«ã‚’å…ƒã«æˆ»ã™
          draggableElement.style.cursor = 'grab'; 

          // ãƒã‚¦ã‚¹ç§»å‹•ã¨ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
          document.removeEventListener('mousemove', drag);
          document.removeEventListener('mouseup', dragEnd);
      }
  });
</script>
